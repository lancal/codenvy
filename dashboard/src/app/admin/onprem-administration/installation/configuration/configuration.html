<che-panel che-title="Configuration">
  <md-content ng-form="onpremInstallationConfigForm">
    <div layout="column" class="onprem-installation-config-table">
      <div layout="row" class="config-header">
        <div flex="30" class="header-property">Property</div>
        <div flex class="header-value">Value</div>
      </div>
      <div layout="column" class="config-body">
        <div layout="row" class="config-row" ng-if="!onPremConfigurationCtrl.isErrorConfig"
             ng-repeat="(index, data) in onPremConfigurationCtrl.config">
          <div flex="30" class="config-cell">
            <span class="config-key">{{data[0]}}</span>
          </div>
          <div flex="70" class="config-cell">
            <textarea type="text" rows="{{onPremConfigurationCtrl.getVisibleRows(index)}}" name="{{data[0]}}" class="config-value"
                      ng-model="onPremConfigurationCtrl.config[index][1]"></textarea>
          </div>
        </div>
        <div layout="row" class="onprem-installation-config-row" ng-if="onPremConfigurationCtrl.isErrorConfig">
          <span>No property information</span>
        </div>
      </div>
    </div>
    <che-frame che-frame-class="update-config-warning" ng-if="!onPremConfigurationCtrl.isErrorConfig">
      By updating these parameters, the server will restart and cause a maintenance window.
    </che-frame>
    <div layout="column" layout-align="start center">
      <div flex ng-show="onPremConfigurationCtrl.submitState" layout="column" layout-align="center center">
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" md-theme="default"></md-progress-circular>
      </div>
      <che-button-primary che-button-title="Update Configuration" ng-if="!onPremConfigurationCtrl.isErrorConfig"
                          ng-click="onPremConfigurationCtrl.updateConfig()"
                          ng-show="!onPremConfigurationCtrl.submitState">
      </che-button-primary>
    </div>
  </md-content>
</che-panel>
