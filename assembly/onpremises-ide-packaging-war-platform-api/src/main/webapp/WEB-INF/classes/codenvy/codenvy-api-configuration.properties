# github
github.user=codenvy

# vfs
che.machine.projects.internal.storage=/projects
che.ide.context=ws

# everrest.async
# Disable asynchronous mechanism that is embedded in everrest. Codenvy has own mechanism for that.
org.everrest.asynchronous=false
org.everrest.asynchronous.pool.size=20
org.everrest.asynchronous.queue.size=500
org.everrest.asynchronous.job.timeout=10
org.everrest.asynchronous.cache.size=1024
org.everrest.asynchronous.service.path=/async/

#ldap
user.ldap.object_classes=inetOrgPerson
user.ldap.user_dn=cn
user.ldap.attr.id=uid
user.ldap.attr.password=userPassword
user.ldap.attr.email=mail
user.ldap.attr.aliases=initials

#password recovery
password.recovery.mail.from=Codenvy <noreply@codenvy.com>
password.recovery.mail.subject=Codenvy Password Recovery
password.recovery.expiration_timeout_hours=1

# path to templates' description folder
project.template_description.location_dir=${catalina.base}/che-templates

### Configuration of embedded stacks
#Path to predefined stacks json
stack.predefined.list.json=${catalina.base}/stacks/predefined-stacks.json
#Path to folder with predefined stack icons
stack.predefined.icons.folder=${catalina.base}/stacks/stack_img
